<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/header.js" defer></script>
</head>

<body>
    <div class="background__header">
        <span class="background__header-informative-text">We Make Your Feel Comfortable</span>
        <header class="header">
            <img class="header__menu" src="assets/icon/menu.svg" alt="icono para desplegar el menu de la página">
            <img class="header__menu header__menu-x" src="assets/icon/menu-x.svg"
                alt="icono para cerrar el menu de la página">
            <div class="header__logo">
                <span class="header__logo-img">
                    <img src="assets/img/logo-H.svg" alt="logo con la letra H">
                </span>
                <h2 class="header__logo-title upper__case">
                    <span>Hotel</span>
                    <span>Miranda</span>
                </h2>
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-list-item">About Us</li>
                    <li class="header__nav-list-item">Rooms</li>
                    <li class="header__nav-list-item">Offers</li>
                    <li class="header__nav-list-item">Contact</li>
                </ul>
            </nav>
            <div class="header__icons">
                <img class="header__icons-icon" src="assets/icon/user.svg">
                <img class="header__icons-icon" src="assets/icon/search.svg">
            </div>
        </header>
    </div>
</body>

</html>
